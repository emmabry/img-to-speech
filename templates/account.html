{% include 'base.html' %}
<main>
    <div class="container my-5">
        <div class="position-relative p-5 text-center text-muted bg-body rounded-5">
        <h1 class="text-body-emphasis">Hello, {{ current_user.name }}.</h1>
        <p class="col-lg-6 mx-auto mb-4">
        Welcome to your profile:</p>
        <form>
            <div class="mb-3 col-lg-6 mx-auto">
                <label for="email" class="form-label">Email</label>
                <div class="d-flex align-items-center">
                <input type="email" class="form-control" id="email" value="{{ current_user.email }}" disabled>
                <a href="#" class="my-button btn">Edit</a>
                    </div>
            </div>
            <div class="mb-3 col-lg-6 mx-auto">
                <label for="name" class="form-label">Name</label>
                <div class="d-flex align-items-center">
                <input type="text" class="form-control" id="name" value="{{ current_user.name }}" disabled>
                <a href="#" class="my-button btn">Edit</a>
                </div>
            </div>
            <div class="mb-3 col-lg-6 mx-auto">
                <label for="password" class="form-label">Password</label>
                <div class="d-flex align-items-center">
                <input type="password" class="form-control" id="password" value="********" disabled>
                <a href="#" class="my-button btn">Edit</a>
                </div>
            </div>
            <div class="mb-3 col-lg-6 mx-auto">
                <label for="password" class="form-label">JLPT Level</label>
                <div class="d-flex align-items-center">
                <input type="text" class="form-control" id="jlpt" value="{{ current_user.jlpt_level}}" disabled>
                <a href="#" class="my-button btn">Edit</a>
                </div>
            </div>
        </form>
            <div class="mt-3">
                <a href="{{ url_for('logout') }}" class="dark-button btn">Logout</a>
            </div>
        </div>
    </div>
</main>
